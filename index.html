<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        .x-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .x-section {
            padding: 20px 0px;
        }

        button+button {
            margin-left: 10px;
        }

        input+input,
        .progress+.progress {
            margin-top: 15px;
        }
    </style>
    <title>Neumorphism UI</title>
</head>

<body>
    <div class="x-container">
        <section class="x-section">
            <h1>
                Neumorphism UI
            </h1>
            <p>
                A simple CSS framework of Neumorphism design
            </p>
        </section>
        <hr>
        <section class="x-section">
            <h3>Buttons</h3>
            <button class="button">normal</button>
            <button class="button is-info">info</button>
            <button class="button is-success">success</button>
            <button class="button is-danger">danger</button>
            <button class="button is-warning">warning</button>
            <button class="button" disabled>disabled</button>
            <br><br>
            <button class="button is-small">small</button>
            <button class="button">normal</button>
            <button class="button is-large">large</button>
            <br><br>
            <button class="button is-small is-rounded">rounded</button>
            <button class="button is-rounded">rounded</button>
            <button class="button is-large is-rounded">rounded</button>
        </section>

        <hr>
        <section class="x-section">
            <h3>Inputs</h3>
            <input type="text" class="input" placeholder="normal input field">
            <input type="text" class="input is-error" placeholder="error input field">
            <input type="text" class="input" disabled placeholder="disabled input field">
            <input type="text" class="input is-rounded" placeholder="rounded input">
            <input type="text" class="input is-error is-rounded" placeholder="error rounded input">
            <input type="text" disabled class="input is-rounded" placeholder="disabled rounded input">
        </section>

        <hr>
        <section class="x-section">
            <h3>Box</h3>
            <div class="box">
                <h3>HEADING 3</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, fugit.
                </p>
                <br>
                <button class="button is-small">OK</button>
                <button class="button is-small">Cancel</button>
            </div>
            <br><br>
            <div class="box is-inset">
                <h3>HEADING 3</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, fugit.
                </p>
            </div>
        </section>

        <hr>
        <section class="x-section">
            <h3>Progress</h3>
            <div class="progress is-small"></div>
            <div class="progress"></div>
            <div class="progress is-large"></div>
            <div class="progress is-very-large"></div>
        </section>
    </div>
</body>

</html>
